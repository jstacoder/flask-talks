{% extends "layout.html" %}

    {% block content %}
        <div class=row>
            <div class="col-md-10 col-md-offset-1">
                <div class=card>            
                    {% if is_code %}
                        {% highlight code_language|default('python') -%}
                            {{ content|safe }}
                        {%- endhighlight %}
                    {% else %}
                        {{ content | safe }}
                    {% endif %}
                    <div class=card-footer>
                        {% if prev_id %}
                            <a class="btn btn-sm btn-success-outline" href="{{ url_for('.view_content',content_id=prev_id) }}"> &#9668; last</a>
                        {% endif %}
                        <a class="btn btn-sm btn-success-outline" href="{{ url_for('.view_talk',talk_id=talk.id) }}">back to talk</a>
                        {% if next_id %}
                            <a class="btn btn-sm btn-success-outline" href="{{ url_for('.view_content',content_id=next_id) }}"> &#9658; next</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
