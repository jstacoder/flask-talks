{% extends 'layout.html' %}
    {% block content %}
    <div class=row>
        <div class="col-md-2 col-md-offset-2">
            <a class="btn btn-primary btn-sm" href="{{ url_for('.view_topic',topic_id=topic.id)}}">back to topic</a>
        </div>
        <div class=col-md-4>
            <h1>{{ sub['name'] }}</h1>
        </div>
    </div>
    <div class=row>
        <div class="col-md-4 col-md-offset-4">
            <h2>Content items:</h2>
        </div>
    </div>
    <div class=row>
        {% for c in sub['content_items'] %}
            <div class="col-md-2 col-md-offset-4">
                <p>{{ loop.index }} <i class="fa fa-arrow-right"></i> <a style="color:black;" href="{{ url_for('.view_content',content_id=c.id) }}">{{ c.bullet }}</a></p>
                <hr />
            </div>            
            <div class="col-md-1 col-md-offset-1">
                <a href="{{ url_for('.edit_content',obj_id=c.id,sub_id=sub['id']) }}" class="btn btn-warning-outline">Edit</a>
            </div>
            <div class="col-md-1 col-md-offset-0">
                <a href="{{ url_for('.delete_content',obj_id=c.id,sub_id=sub['id']) }}" class="btn btn-danger-outline">Delete</a>
            </div>
        {% endfor %}
    </div>
    <div class=row>
        <div class="col-md-2 col-md-offset-4">
            <a  class="btn btn-primary" href="/talks/content/add/{{ sub['id'] }}">add content</a>
        </div>
    </div>
    {% endblock %}
