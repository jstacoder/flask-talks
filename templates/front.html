{% extends "layout.html" %}
    {% block content %}
                    <div class=row>
                        <div class="col-md-5 col-md-offset-3">                            
                        {% for t in talk_names %}
                        <div class=card>                        
                            <div class="card-block card-title text-center">                                
                                {{ t['name'] }}       
                            </div>
                            <div class="card-block row">
                                {% if is_edit_mode %}
                                    {% set size = 6 %}
                                {% else %}
                                    {% set size = 12 %}
                                {% endif %}
                                <div class="col-md-{{ size }}">
                                    <a class="btn btn-block group-btn btn-primary-outline" href="/talks/view/{{ t['id'] }}">view</a>
                                </div>
                                    {% if is_edit_mode %}
                                <div class="col-md-6">
                                    <a class="btn group-btn btn-block btn-danger-outline" href="/talks/delete/{{ t['id'] }}">Delete</a>
                                </div>
                                    {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
    {% endblock %}
