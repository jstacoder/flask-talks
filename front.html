{% extends "layout.html" %}
    {% block content %}
                    <div class=row>
                        <div class="col-md-3 col-md-offset-5">                            
                        {% for t in talk_names %}
                        <div class=card>                        
                            <div class="card-title text-center">                                
                                {{ t['name'] }}       
                            </div>
                            <div class="card-box row">
                                <div class="col-md-6">
                                    <a class="btn btn-block group-btn btn-primary-outline" href="/talks/view/{{ t['id'] }}">view</a>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn group-btn btn-block btn-success-outline" href="/talks/edit/{{ t['id'] }}">edit</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
    {% endblock %}
