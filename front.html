<html>
    <head>
        <link rel="stylesheet" href="/static/vendor/css/bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class=container-fluid>
            <div class=row>
                <div class=col-md-12>
                    <nav class="navbar navbar-light bg-faded">
                          <a class="navbar-brand" href="#">Navbar</a>
                        <div class=container-fluid>
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><span class="fa fa-home"></span> Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><span class="fa fa-magic"></span> Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><span class="fa fa-money"></span> Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><span class="fa fa-book"></span> About</a>
                                </li>
                            </ul>
                            <form class="form-inline navbar-form pull-right">
                                <input class="form-control" type="text" placeholder="Search">
                                <button class="btn btn-success-outline" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                    <ul class="list-unstyled">
                        {% for t in talk_names %}
                            <li>
                                {{ t['name'] }}                             
                            </li>
                            <li>
                                <a href="/talks/view/{{ t['id'] }}">{{ t['name'] }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
